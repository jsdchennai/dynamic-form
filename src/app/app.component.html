<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h2>User Form</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-dynamic-form
      [fields]="fields"
      [appearance]="appearance"
      [errors]="errors"
      (submitFormValue)="submit($event)"
    ></app-dynamic-form>
  </mat-card-content>
</mat-card>
