<ng-container [ngSwitch]="field.type">
  <!-- Checkbox Starts -->

  <ng-container *ngSwitchCase="fieldType.Checkbox">
    <mat-checkbox [formControl]="control" color="primary">
      {{ field.name }}
    </mat-checkbox>
  </ng-container>

  <!-- Checkbox Ends -->

  <!-- DatePicker Starts -->

  <ng-container *ngSwitchCase="fieldType.DatePicker">
    <mat-form-field [appearance]="appearance">
      <input
        matInput
        [matDatepicker]="picker"
        [placeholder]="field.placeholder"
        [formControl]="control"
        (dateChange)="handleDatePickerChange($event, field)"
        [min]="field.datePickerMin"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </ng-container>

  <!-- DatePicker Ends -->

  <!-- Radio Starts -->

  <ng-container *ngSwitchCase="fieldType.Radio">
    <mat-radio-group [formControl]="control">
      <mat-radio-button
        *ngFor="let option of field.options"
        [value]="option"
        color="primary"
      >
        {{ option }}
      </mat-radio-button>
    </mat-radio-group>
  </ng-container>

  <!-- Radio Ends -->

  <!-- Select Dropdown Starts -->

  <ng-container *ngSwitchCase="fieldType.SelectDropDown">
    <mat-form-field [appearance]="appearance">
      <mat-label>{{ field.label }}</mat-label>
      <mat-select
        [placeholder]="field.placeholder"
        [formControl]="control"
        (selectionChange)="handleSelectChange($event, field)"
        [multiple]="field.multiple"
      >
        <mat-option
          *ngFor="let option of field.options"
          [value]="option.value"
          >{{ option.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </ng-container>

  <!-- Select Dropdown Ends -->

  <!-- Select List Starts -->

  <ng-container *ngSwitchCase="fieldType.SelectList">
    <mat-selection-list
      [formControl]="control"
      color="primary"
      (selectionChange)="handleSelectListChange($event, field)"
    >
      <mat-list-option
        *ngFor="let option of field.options"
        [value]="option"
        color="primary"
        checkboxPosition="before"
      >
        {{ option }}
      </mat-list-option>
    </mat-selection-list>
  </ng-container>

  <!-- Select List Ends -->

  <!-- TextArea Starts -->

  <ng-container *ngSwitchCase="fieldType.TextArea">
    <mat-form-field [appearance]="appearance">
      <textarea
        matInput
        type="text"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (input)="handleInputChange($event, field)"
      ></textarea>
    </mat-form-field>
  </ng-container>

  <!-- TextArea Ends -->

  <!-- TextArea Starts -->

  <ng-container *ngSwitchCase="fieldType.TextField">
    <mat-form-field [appearance]="appearance">
      <input
        delayedInput
        matInput
        [type]="field.fieldType"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (delayedInput)="handleInputChange($event, field)"
        [delayTime]="700"
      />
    </mat-form-field>
  </ng-container>

  <!-- TextArea Ends -->
</ng-container>
